Name: Running a Job over S3 data
Type: batch
Count: 1
Tasks:
  - Name: main
    Engine:
      Type: docker
      Params:
        Image: "ubuntu:latest"
        Entrypoint:
          - /bin/bash
        Parameters:
          - -c
          - ls /input_custom
    Publisher:
      Type: "s3"
      Params:
        Bucket: "bacalhau-test-datasets"
        Key: "integration-tests-published-result/job-{jobID}"
        Endpoint: "https://s3.eu-west-1.amazonaws.com"
    InputSources:
      - Target: "/input_custom"
        Source:
          Type: "s3"
          Params:
            Bucket: "bacalhau-test-datasets"
            Key: "integration-tests-do-not-delete/set1/"
            Region: "eu-west-1"
