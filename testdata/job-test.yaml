Name: Job Docker Output Engine Spec
Type: batch
Count: 1
Tasks:
  - Name: main
    Engine:
      Type: docker
      Params:
        Image: "ubuntu:latest"
        Entrypoint:
          - /bin/bash
        Parameters:
          - -c
          - echo "hello"
    Publisher:
      Type: "ipfs"
    ResultPaths:
      - Name: outputs
        Path: /outputs
