Name: Job Docker Output Engine Spec
# Missing Job Type
# Type: batch
Count: 1
Tasks:
  - Name: main
    Engine:
      Type: docker
      Params:
        Image: gromacs/gromacs
        Entrypoint:
          - /bin/bash
        Parameters:
          - -c
          - echo 15 | gmx pdb2gmx -f input/1AKI.pdb -o output/1AKI_processed.gro -water spc
    Publisher:
      Type: "ipfs"
    ResultPaths:
      - Name: outputs
        Path: /outputs
