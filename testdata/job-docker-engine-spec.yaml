Name: Job Docker Engine Spec
Type: batch
Count: 1
Tasks:
  - Name: main
    Engine:
      Type: docker
      Params:
        Image: "ubuntu:latest"
        Entrypoint:
          - /bin/bash
        Parameters:
          - -c
          - echo 15
    Publisher:
      Type: "ipfs"
    ResultPaths:
      - Name: output_custom
        Path: /output_custom
